apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: $CLUSTER_NAME
  region: $REGION

nodeGroups:
  - name: ng-1
    instanceType: t2.micro
    desiredCapacity: 1
    volumeSize: 40
    ssh:
      allow: true # will use ~/.ssh/id_rsa.pub as the default ssh key
  - name: ng-2
    instanceType: t2.micro
    desiredCapacity: 2
    volumeSize: 40
    ssh:
      publicKeyPath: $PUB_KEY
