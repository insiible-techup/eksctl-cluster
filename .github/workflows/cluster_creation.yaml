name: EKS Cluster Creation

on:
  workflow_dispatch:
    inputs:
      cluster-name:
        description: 'Cluster Name'
        required: true
      region:
        description: 'AWS Region'
        required: true

jobs:
  create-cluster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install eksctl
        run: |
            sudo apt install eksctl
            eksctl version
       

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Create EKS Cluster
        run: |
          eksctl create cluster \
            --name ${{ inputs.cluster-name }} \
            --region ${{ inputs.region }}
        # Additional eksctl configuration options can be added here.

      - name: Configure kubectl
        run: aws eks --region ${{ inputs.region }} update-kubeconfig --name ${{ inputs.cluster-name }}

      - name: Verify Cluster
        run: kubectl get nodes
